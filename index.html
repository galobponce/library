<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="books.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Library</h1>

        <button class="button button--plus">+</button>

    </header>

    <div id="overlay">
    </div>

    <div id="modal-book">

        <div>
            <h3>Add a Book</h3>

            <form class="form">
                <div class="input-container">
                    <label for="title">Title</label>
                    <input class="input" type="text" name="title" id="title">
                </div>

                <div class="input-container">
                    <label for="author">Author</label>
                    <input class="input" type="text" name="author" id="author">
                </div>

                <div class="input-container">
                    <label for="pages">Pages</label>
                    <input class="input" type="number" name="pages" id="pages">
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" name="read" id="read">
                    <label for="read" class="unselectable">Have you read it?</label>
                </div>

                <button type="submit" class="button button--submit">Add</button>

            </form>
        </div>

    </div>
</body>

</html>
